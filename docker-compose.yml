version: '3.8'

services:
  internal-web:
    env_file:
      - apps/Internal/.env.development
    build:
      context: .
      dockerfile: Dockerfile.internal
    container_name: hvn-internal-web
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 40s
    networks:
      - hvn-network

  partner-web:
    env_file:
      - apps/Partner/.env.development
    build:
      context: .
      dockerfile: Dockerfile.partner
    container_name: hvn-partner-web
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 40s
    networks:
      - hvn-network

networks:
  hvn-network:
    driver: bridge
